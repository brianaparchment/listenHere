<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
	<!--<meta name="description" content="The Website of INF 465: Programming for Informatics.">-->
	<title>Listening Here Content</title>
	<!--<meta name="Author" content="Cristyn Magnus">
	<meta name="KEYWORDS" content="Cristyn Magnus, Informatics, INF 465">-->
	<link rel="STYLESHEET" type="text/css" href="content.css">
</head>
<body>

	<header>
		<div class="logo">
			<a href="#"><img class="imglog" src="test2.png"></a>
	  </header>

<div id="music_work_edit">
  <h1>Music Work</h1>
  <form action="" method="post">

    <label for="name" class="label-name">
      <span class="content-name"><strong>Name</strong></span>
    </label>
    <p><input type="text" name="music_work_name" id="music_work_name" required="required" class="name" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Please Enter Name'" placeholder="Please Enter Name" name="fname" size="64"></p>

    
 
  <div class="tab"><strong>Duration</strong></div>
  <p></p>
  <label class="dur">1
    <input type="hidden" name="music_work_isDuration1" value="0">
    <input type="checkbox" name="music_work_isDuration1" value ="1" id="music_work_isDuration1">
    <span class="checkmark"></span>
    </label>
    <label class="dur">3
      <input type="hidden" name="music_work_isDuration3" value="0">
      <input type="checkbox" name="music_work_isDuration3" value="1" id="music_work_isDuration3">
    <span class="checkmark"></span>
    </label>
    <label class="dur">5
      <input type="hidden" name="music_work_isDuration5" value="0">
      <input type="checkbox" name="music_work_isDuration5" value="1" id="music_work_isDuration5">
    <span class="checkmark"></span>
    </label>
    <label class="dur">10
      <input type="hidden" name="music_work_isDuration10" value="0">
      <input type="checkbox" name="music_work_isDuration10" value="1" id="music_work_isDuration10">
    <span class="checkmark"></span>
    </label>
    <label class="dur">15
      <input type="hidden" name="music_work_isDuration15" value="0">
      <input type="checkbox" name="music_work_isDuration15" value="1" id="music_work_isDuration15">
    <span class="checkmark"></span>
    </label>
    <label class="dur">20
      <input type="hidden" name="music_work_isDuration20" value="0">
      <input type="checkbox" name="music_work_isDuration20" value="1" id="music_work_isDuration20">
    <span class="checkmark"></span>
    </label>
  <p></p>
    <strong>Print</strong>
  <p></p>
  <label class="print">Short
    <input type="hidden" name="music_work_isPrintShort" value="0">
    <input type="checkbox" name="music_work_isPrintShort" value="1" id="music_work_isPrintShort">
    <span class="checkmark"></span>
    </label>
    <label class="print">Medium
    <input type="hidden" name="music_work_isPrintMedium" value="0">
    <input type="checkbox" name="music_work_isPrintMedium" value="1" id="music_work_isPrintMedium">
    <span class="checkmark"></span>
    </label>
    <label class="printshort">Long
    <input type="hidden" name="music_work_isPrintLong" value="0">
    <input type="checkbox" name="music_work_isPrintLong" value="1" id="music_work_isPrintLong">
    <span class="checkmark"></span>
    </label>
  <div class="tab"><strong>Comment</strong></div>
    <p><textarea class="comment" type="text" name="music_work_comment" id="music_work_comment" placeholder="Describe this work" autocomplete="off" placeholder="Add more details." onfocus="this.placeholder=''" onblur="this.placeholder='Add more details.'"name="comment" rows="4" cols="66"></textarea></p>

    <input type="submit" value=" Submit " name="submit"/><br />
  </form> 
  </div>


</div>
</div><!--main-->

<footer>
	<button class="next"><a href="#">Next</a></button>
</footer>
</body>
</html>
